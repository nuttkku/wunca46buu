version: '3.8'

services:
  # Node-RED with built-in MQTT Broker
  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    ports:
      - "1880:1880"      # Node-RED UI
      - "1883:1883"      # MQTT Broker (via Aedes node)
    volumes:
      - ./nodered_data:/data
    environment:
      - TZ=Asia/Bangkok
    restart: unless-stopped

networks:
  default:
    name: monitoring_network
    external: true
