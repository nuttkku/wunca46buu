version: '3.8'

services:
  # Node-RED with built-in MQTT Broker
  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    ports:
      - "${NODERED_PORT:-1880}:1880"      # Node-RED UI
      - "${MQTT_PORT:-1883}:1883"         # MQTT Broker (via Aedes node)
    volumes:
      - ./nodered_data:/data
    environment:
      - TZ=${TZ:-Asia/Bangkok}
    restart: unless-stopped

networks:
  default:
    name: monitoring_network
    external: true
